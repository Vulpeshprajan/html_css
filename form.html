<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html input variation and form</title>
        <style>
            div{
                margin-bottom: 10px;
            }
        </style>
    

    </head>
    <body>
        <!-- Creating form  -->
        <!-- method to send form as POST or GET request   -->
        <form action="#" method="POST"> 
            <!-- input type text  -->
            <div>
                <label for="name">Name</label>
                <input
                placeholder="Can we have your name please?"
                name="userName"
                type="text"
                id="name"
                required/>

            </div>

            <!--input type number   -->
            <div>
                <label for="phone">Phone</label>
                <input
                placeholder="Phone number please?"
                name="phone"
                type="number"
                id="phone"
                required/>
                <input type="text" name="hiddenTOken" hidden  value="jldkfjg3546">

            </div>

            <div>
                <!-- input type password    -->
                <label for="password">Password</label>
                <input type="password"
                required />

            </div>
            <!-- input url -->
            <div>
                <label for="">
                    facebook
                </label>
                <input type="url">

            </div>
            <!-- input type date -->
            <div>
                <label for="date">
                    DOB
                </label>
                <input type="date">


            </div>
            <!-- input type textare -->
        <div>
            <label>Detail message:</label><br>

            <textarea rows="5" cols="30" ></textarea>
        </div>
        
        <!-- type radio button -->
        <div>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="gender"><label>
                Male
            </label>
            <input type="radio" name="gender"><label>
                Female
            </label>
            <input type="radio" name="gender"><label>
                Other
            </label>
        </div>

        <!-- input type file  -->
        <div>
            <label for="attachmend">Attachment</label>
            <input type="file" accept="image/*" />
        </div>

        <!-- input type email -->
        <div>
            <label for="email">Email</label>
            <input type="email"/>

        </div>

        <!-- input type check box  -->
        <div>
            <input type="checkbox">
            <label for="checkbox">Accept the terms and condition</label>
        </div>

        <!-- input type check box -->
        <div>
            <label for="Budge">Budge</label>
            <input type="range" min="1" max="10" value="50">

        </div>

        <!-- input type select  -->
            <div>
                <label for="">Favorite subject</label>
            <select name="" id="" multiple>
               
                <option value="">--Select--</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Hisyory">History</option>
                <option value="IT">IT</option>
            </select>
            </div>          

            <!-- input type select with optgroup  -->
            <div>
                <label for="">
                    Choose a Dish
                </label>
                <select name="" id="">
                    <optgroup label="Italian">
                        <option value="">Margarita </option>
                        <option value="">Penne pasta  </option>
                    </optgroup>
                    <optgroup label="Mexican">
                        <option>Chicken Tacos</option>
                        <option>Tomato Salsa</option>
                    </optgroup>
                </select>
            </div>

            <!--input type list with datalist -->
            <div>
                <label for="Cars">Choose a Car </label> 
                <input type="text" name="" id="car" list="cars">

                <datalist id="cars" >
                    <option value="lamborghini"> </option>
                    <option value="BMW"> </option>
                    <option value="VolksWagen (VW)"> </option>
                </datalist>
            
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
